```html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Website – Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f172a;
      --fg: #e5e7eb;
      --accent: #38bdf8;
      --muted: #9ca3af;
      --font: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1e293b 0, #020617 55%);
      color: var(--fg);
      font-family: var(--font);
    }

    .page {
      width: 100%;
      max-width: 720px;
      padding: 2.5rem 1.5rem;
    }

    .card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 1.25rem;
      padding: 2.5rem 2rem;
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow:
        0 18px 45px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(18px);
    }

    .title-block {
      margin-bottom: 1.75rem;
    }

    .eyebrow {
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 0.75rem;
    }

    h1 {
      font-size: clamp(2rem, 4vw, 2.6rem);
      line-height: 1.1;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 0.98rem;
      color: var(--muted);
      max-width: 32rem;
    }

    .content {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px dashed rgba(148, 163, 184, 0.5);
      display: flex;
      flex-wrap: wrap;
      gap: 1.25rem;
      align-items: center;
      justify-content: space-between;
    }

    .status-text {
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 12px rgba(56, 189, 248, 0.9);
      position: relative;
    }

    .dot::after {
      content: "";
      position: absolute;
      inset: -6px;
      border-radius: inherit;
      border: 1px solid rgba(56, 189, 248, 0.4);
      opacity: 0.7;
    }

    .status-label {
      font-weight: 500;
    }

    .status-muted {
      color: var(--muted);
      font-size: 0.95rem;
    }

    .pill {
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--muted);
      white-space: nowrap;
    }

    @media (max-width: 480px) {
      .card {
        padding: 2rem 1.4rem;
      }

      .content {
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="card" aria-labelledby="page-title">
      <header class="title-block">
        <p class="eyebrow">Welcome</p>
        <h1 id="page-title">This page is getting ready</h1>
        <p class="subtitle">
          I’m putting the pieces together behind the scenes. Check back soon to see the finished version.
        </p>
      </header>

      <div class="content">
        <div class="status-text" aria-live="polite">
          <span class="dot" aria-hidden="true"></span>
          <span class="status-label">Still working on the content</span>
        </div>
        <span class="pill">Draft · In progress</span>
      </div>
    </section>
  </main>
</body>
</html>
